<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Gift Certificates</h1>
<div style="display: flex; justify-content: space-between">
    <a href="/giftCertificates">All certificates</a>
    <a href="/giftCertificates/new">Create new Certificate</a>
    <a href="/tags/">All tags</a>
    <a href="/tags/new">Create new tag</a>
</div>

<table>
    <tr th:each="tag: ${tags}">
        <td th:text="${tag.id}" >
        <td th:text="${tag.name}" >
        <td>
            <a th:href="@{/tags/{id}(id=${tag.id})}">Select</a>
        </td>

    </tr>
    <hr>
    </th:block>
</table>

</body>
</html>
